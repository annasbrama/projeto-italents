<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logos/logo-arsenal.svg" type="image/x-icon">
    <title>Arsenal Photos - Home - iTalents</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="header__title">
            <div class="container">
                <div class="title__wrapper">
                    <h2>Arsenal Photos</h2>
                </div>
                <div class="btn__wrapped">
                    <span class="userName"></span>
                    <button aria-label="BotÃ£o de boas vindas">
                        <img src="assets/logos/logo-user.svg" alt="User Icon - Button to enter your name">
                    </button>
                </div>
            </div>
        </div>
        <nav aria-label="Menu principal">
            <div class="container">
                <button class="hamburger" aria-label="Abrir menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="nav__logo">
                    <img src="assets/logos/logo-cannon.svg" alt="Arsenal cannon version logo">
                </div>
                <div class="nav__links">
                    <ul>
                        <li><a href="">Photos</a></li>
                        <li><a href="">Players</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="main__banner">
                <div class="slides__banner">
                    <!-- Radio Buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">

                    <!-- Slide images -->
                    <div class="slide first">
                        <img src="assets/main-banner/main__photo__one.png"
                            alt="Arsenal players celebrating in UEFA Champions League" loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="assets/main-banner/main__photo__two.png" alt="Arsenal fans at Emirates Stadium"
                            loading="lazy">
                    </div>
                    <div class="slide">
                        <img src="assets/main-banner/main__photo__three.png"
                            alt="Arsenal players celebrating against Manchester United" loading="lazy">
                    </div>

                    <!-- Navigation auto -->
                    <div class="nav__auto">
                        <div class="auto__btn1"></div>
                        <div class="auto__btn2"></div>
                        <div class="auto__btn3"></div>
                    </div>
                </div>

                <div class="manual__nav">
                    <label for="radio1" class="manual__btn"></label>
                    <label for="radio2" class="manual__btn"></label>
                    <label for="radio3" class="manual__btn"></label>
                </div>
            </div>
            <div class="main__border"></div>
        </div>
    </main>
    <section class="news__section">
        <div class="container"></div>
    </section>
    <footer>
            Coded by <a href="https://github.com/annasbrama">Anna Sbrama</a>
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
