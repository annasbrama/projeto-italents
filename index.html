<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logo-arsenal.svg" type="image/x-icon">
    <title>Arsenal Photos - iTalents</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav aria-label="Menu principal">
        <div class="nav__links">
            <ul>
                <li><a href="#">Photos</a></li>
                <li><a href="#">Players</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="nav__btn">
                <button aria-label="BotÃ£o de boas vindas">Welcome</button>

        </div>
        <div class="nav__logo">
            <img src="assets/logo-cannon.svg" alt="Cannon logo">
        </div>
    </nav>

    <main>
        <div class="main__title">
            <h1>Arsenal Photos</h1>
            <h3>North London Forever</h3>
        </div>
        <div class="main__banner">
            <img src="assets/saka-main.JPG" alt="Bukayo Saka's Portrait" loading="lazy">
            <img src="assets/odegaard-main.JPG" alt="Martin Odegaard's Portrait" loading="lazy">
            <img src="assets/saliba-main.JPG" alt="William Saliba's Portrait" loading="lazy">
        </div>
        <div class="main__border"></div>
    </main>

    <section class="news__section">
        <div class="news__title">
            <h2>Last updated albums</h2>
        </div>
        <div class="news__menu">
            <div class="news__photo">
                <img src="assets/merino-celebrating-brentford.jpg"
                    alt="Mikel Merino celebrating against Brentford - Premier League" loading="lazy">
            </div>
            <div class="news__albums">
                <div class="album__name">
                    <a href="#">
                        <span>Premier League</span>
                        <p>01/01 at BRENTFORD</p>
                    </a>
                </div>
                <div class="album__name">
                    <a href="#">
                        <span>Premier League</span>
                        <p>12/27 IPSWITCH TOWN</p>
                    </a>
                </div>
                <div class="album__name">
                    <a href="#">
                        <span>Premier League</span>
                        <p>12/21 at CRYSTAL PALACE</p>
                    </a>
                </div>
                <div class="album__name">
                    <a href="#">
                        <span>Carabao Cup</span>
                        <p>12/18 CRYSTAL PALACE</p>
                    </a>
                </div>
                <div class="album__name">
                    <a href="#">
                        <span>Premier League</span>
                        <p>12/14 EVERTON</p>
                    </a>
                </div>
                <div class="album__name">
                    <a href="#">
                        <span>Champions League</span>
                        <p>12/11 MONACO</p>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>

</html>
